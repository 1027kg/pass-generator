<!DOCTYPE html><html><head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <title>PassGenerator</title> <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjapanese.css"> <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script></head><script type="text/javascript" charset="utf-8">$(function(){makePass(); $("#refresh").on("click",function(){makePass();}); $(".nowpass").on("click",function(){var copyText=document.querySelector("#input"); copyText.select(); document.execCommand("copy"); alert("copy"); copyText.blur();});});function makePass(){var c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"; var cl=c.length; var r=""; for(var i=0; i<12; i++){r +=c[Math.floor(Math.random()*cl)]}$("#input").attr("value",r); $(".nowpass").text(r);}</script>
