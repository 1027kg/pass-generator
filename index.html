<script type="text/javascript" charset="utf-8">
    function shuffler(hoge) {
        var a = hoge.split(""),
            n = a.length;

        for (var i = n - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var tmp = a[i];
            a[i] = a[j];
            a[j] = tmp;
        }
        return a.join("");
    }

        var cl = c.length;

    function makePassStrong() {
        var c = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!#$%&‘()*+,–./:;<=>?@[\]^_`{|}~";
        var cl = c.length;
        var r = "";
        for (var i = 0; i < 20; i++) {
            r += c[Math.floor(Math.random() * cl)]
        }
        $("#inputSrg").attr("value", r);
        $(".nowpassSrg").text(r);
    }

    function makeList() {

        var c = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var cl = c.length;
        var r = "";
        var l = [];
        for (var j = 0; l.length < 10; j++) {
            for (var i = 0; i < 12; i++) {
                r += c[Math.floor(Math.random() * cl)]
            }
            l.push(r);
            r = "";
        }
        mLine = "";
        for (let index = 0; index < l.length; index++) {
            const element = l[index];
            if (index != 9) {
                mLine += element + "\r\n";
            } else {
                mLine += element;
            }
        }
        $("#multiPassGen").val(mLine);

        l = [];
        c = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!#$%&‘()*+,–./:;<=>?@[\]^_`{|}~";
        cl = c.length;
        r = "";
        for (var j = 0; l.length < 10; j++) {
            for (var i = 0; i < 20; i++) {
                r += c[Math.floor(Math.random() * cl)]
            }
            l.push(r);
            r = "";
        }

        mLine = "";
        for (let index = 0; index < l.length; index++) {
            const element = l[index];
            if (index != 9) {
                mLine += element + "\r\n";
            } else {
                mLine += element;
            }
        }
        $("#multiPassStr").val(mLine);

    }
</script>
